<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Sign_in.css">
    <link rel="shortcut icon" href="sign-in.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Sign in To Eltawil</title>
</head>

<body>
    <a class="logo" href="https://adham-eltawil.github.io/EltawilWEB/" target="_blank">
        &lt;Eltawil&gt;<br><span>Web Developer</span>
    </a>

    <div class="box">
        <h2>Sign in</h2>
        <form action="post">
            <div class="txt_field">

                <input type="email" required>
                <span></span>
                <label>E-mail</label>

            </div>
            <div class="txt_field">

                <input type="password" required>
                <span></span>
                <label>Password</label>

            </div>

            <div class="FP">Forgot Password ?</div>

            <input type="submit" value="Sign in">

            <div class="signup">
                Not a Member? <a href="#">Sign up</a>
                <span class="OR">or</span>
            </div>
            <hr>
            <div class="icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>

                <a href="#"><i class="fa-brands fa-google"></i></a>

                <a href="#"><i class="fa-brands fa-apple"></i></a>
            </div>

        </form>
    </div>

</body>

</html>
